<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arte</title>
        <link rel="stylesheet" href="./styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="whole-panel">
            <button class="btn open-panel" onclick="openClosePanel()">></button>
            <div class="panel">
                <input
                    type="color"
                    id="colorpicker"
                    value="#00ff1e"
                    class="form-control form-control-color"
                />
                <div class="field">
                    <span>Size: </span>
                    <input
                        type="range"
                        id="size"
                        value="20"
                        min="1"
                        max="150"
                        class="form-range"
                        onkeyup="dataChanged()"
                    />
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        id="size-check"
                        onchange="disableSize()"
                    />
                    <label class="form-check-label" for="size-check">
                        Randomize Size
                    </label>
                </div>
                <div class="field">
                    <span>Opacity: </span>
                    <input
                        type="range"
                        id="opacity"
                        min="0"
                        max="100"
                        value="100"
                        class="form-range"
                        oninput="dataChanged()"
                    />
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="opacity-check"
                        onchange="disableOpacity()"
                    />
                    <label class="form-check-label" for="opacity-check">
                        Randomize Opacity
                    </label>
                </div>
                <div class="field">
                    <span>Speed: </span>
                    <input
                        type="range"
                        id="speed"
                        value="500"
                        min="500"
                        max="1500"
                        class="form-range"
                        onchange="dataChanged()"
                    />
                </div>
                <div class="field shapes">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="shape"
                            id="circle"
                            value="circles"
                            onchange="dataChanged()"
                            checked
                        />
                        <label class="form-check-label" for="circle">
                            ðŸ”´
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="shape"
                            id="square"
                            value="squares"
                            onchange="dataChanged()"
                        />
                        <label class="form-check-label" for="square">
                            ðŸŸ¥
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="shape"
                            id="triangle"
                            value="triangles"
                            onchange="dataChanged()"
                        />
                        <label class="form-check-label" for="triangle">
                            ðŸ”º
                        </label>
                    </div>
                </div>
                <div class="field background">
                    <input
                        type="color"
                        id="background"
                        value="#000000"
                        class="form-control form-control-color"
                    />
                    <button
                        class="btn btn-outline-primary"
                        onclick="changeBackground()"
                    >
                        Change Background
                    </button>
                </div>
                <div class="buttons">
                    <button
                        class="btn btn-outline-danger bottom"
                        onclick="resetCanvas()"
                    >
                        Clear
                    </button>
                    <button
                        class="btn btn-success bottom"
                        onclick="changeStatus()"
                        id="start-stop"
                    >
                        Start
                    </button>
                </div>
                <button class="btn btn-primary download" onclick="download()">
                    Download Background
                </button>
                <span class="footer">
                    Free Background Creator
                    <br>
                    TomÃ¡s Manguel Â© 2021
                </span>
            </div>
        </div>
        <canvas id="canvas">Your browser doesn't support this app.</canvas>
        <script src="./index.js"></script>
    </body>
</html>
